<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeShare - Room {{ room_name }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/room.css') }}">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <div class="no-internet-overlay" id="noInternetOverlay"></div>
    <h1>Room: {{ room_name }}</h1>
    <div class="code-editor-container">
        <div class="line-numbers" id="lineNumbers"></div>
        <textarea id="codeArea" rows="20" cols="80"></textarea>
        <button class="copy-code-button" id="copyCodeButton">
            <i class="fas fa-copy"></i> Copy Code
        </button>
    </div>
    <script src="{{ url_for('static', filename='scripts/room.js') }}"></script>
</body>
</html>
